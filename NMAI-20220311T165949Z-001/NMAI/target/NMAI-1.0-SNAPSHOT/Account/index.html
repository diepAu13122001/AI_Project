                </li>
                <li>
                  <a href="#0"> <i class="lni lni-exit"></i> Sign Out </a>
                </li>

    </form>
    <form class="mt-3 w-75 mx-auto">
      <div class="mb-2">
        <label for="disabledTextInput" class="form-label">User name</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="daisyNhi@nail.global">
      </div>
      <div class="mb-2">
        <label for="exampleInputfirstName" class="form-label">Họ</label>
        <input type="text" class="form-control" value="Thị" id="exampleInputfirstName">
      </div>
      <div class="mb-2">
        <label for="exampleInputLastName" class="form-label">Tên</label>
        <input type="text" class="form-control" value="Nhi" id="exampleInputLastName">
      </div>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" value="daisyNhi@nail.global" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
